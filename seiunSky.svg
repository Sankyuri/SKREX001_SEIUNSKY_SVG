    <radialGradient id="grad_cheek" cx="50%" cy="50%">
        <stop offset="0%"   stop-color="lightpink" stop-opacity="0.4" />
        <stop offset="80%"  stop-color="lightpink" stop-opacity="0.1" />
        <stop offset="100%" stop-color="lightpink" stop-opacity="0.0" />
    </radialGradient>




    <!-- eye iris gradation -->
